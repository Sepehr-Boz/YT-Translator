<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>VIDEO</title>
    </head>

    <body>
        <!-- title -->
        <p>{{title}}</p>

        <!-- video -->
        <iframe width="420" height="315" src={{videoURL}}></iframe>

        <!-- translated text -->
        <p id="text">{{text}}</p>

        <label for="langs">Languages</label>
        <select id="langs">
            <option value="en" selected>English</option>
            <option value="fa">Farsi</option>
            <option value="ge">German</option>
        </select>


        <!-- <button id="clickButton">CLICK HERE</button> -->
    </body>
    <script src="static/js/main.ts"></script>
</html>
